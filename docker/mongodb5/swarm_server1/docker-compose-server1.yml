version: '3'

services:
  mongodb_cluster_server1:
    image: mongo:5.0.0
    environment:
      - TZ=America/Denver
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=sisko@7660$boo
    ports:
      - 27017:27017
      - 27018:27018
      - 27019:27019
    network_mode: host
    volumes:
      - mongocerts:/mongocerts
      - mongodata:/data/db
      - mongoconf:/mongoconf
      - mongoconfigdb:/data/configdb
      - mongologs:/var/log/mongodb
      - mongoscripts:/scripts
    tty: true
    stdin_open: true
    command: ["-f", "/etc/mongod.conf"]
    logging:
        options:
            max-size: 1g
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1024M
        reservations:
          cpus: '1.0'
          memory: 512M          
      placement:
        constraints: [node.hostname == server1]

volumes:
  mongocerts:
    external: true
  mongodata:
    external: true
  mongoconf:
    external: true
  mongoconfigdb:  
    external: true
  mongologs:
    external: true
  mongoscripts:
    external: true
